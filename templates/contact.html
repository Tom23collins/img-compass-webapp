<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}IMG Compass{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mb-2">
                    <label for="exampleFormControlTextarea1">Your Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" required></textarea>
                </div>
                <div class="form-group form-check mb-2">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1">I have read our consent statement and privacy policy</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
{% endblock %}
