<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}International Medical Graduates{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    {% block scripts %}{% endblock %}
</head>
<body>
      <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center py-2 justify-content-md-between">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="/static/logo.png" height="70" alt="International Medical Graduates Logo">
            </a>
          </div>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">About Us</a></li>
            <li><a href="#" class="nav-link px-2">Support tools</a></li>
            <li><a href="#" class="nav-link px-2">Book a call</a></li>
            <li><a href="#" class="nav-link px-2">Non clinical skills</a></li>
            <li><a href="{{ url_for('contact') }}" class="nav-link px-2">Contact us</a></li>
          </ul>

          <div class="col-md-3 text-end">
            <a href="{{ url_for('register') }}" class="btn btn-primary me-2">REGISTER</a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">LOG IN</a>
          </div>
        </header>
      </div>
      {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
